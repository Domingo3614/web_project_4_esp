<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Al rededor de los Estados Unidos</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="box__logo-header">
        <div class="Logo-Header">
        </div>
      </div>
      
      <div class="Line">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <img  class="profile__image" src="./images/Profile-Image/Profile-Image.jpg" alt="Image of Profile">
        <div class="profile__info">
          <div class="profile__box">
            <h2 class="profile__nombre">Jacques Cousteau</h2>
            <div class="Logo-Editarboton" id="Logo-Editarboton"></div>
          </div>
          <h3 class="profile__acercademi">Acerca de mi</h3> 
        </div>
        <div class="Box-Logo">
          <div class="Logo-mas"></div>
        </div>
      </section>
      <div class="bg-modal" id="bg-modal">
        <div class="modal">
          <div class="Logo-popupclose" id="Logo-popupclose">
          </div>

          <div class="popup">
            <h3 class="popup__text-perfil">Editar Perfil</h3>
            <form class="popup__form" name="register">
            <input id="popup__text_nombre"   class="popup__text popup__text_nombre" type="text" name="nombre" placeholder="Nombre"><br>
            <img class="popup__image" src="./images/Line/Line 2.png" alt="picture-line">
            <input  id="popup__text_vida"    class="popup__text popup__text_vida" type="text" name="acerca de mi" placeholder="Acerca de mi"><br>
            <img class="popup__image" src="./images/Line/Line 2.png" alt="picture-line">
            <button class="popup__guardar" type="submit">Guardar</button>
            </form>
            </div><div></div>
        </div> 
    </div>
    

      <section class="elements">
        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/kirill-pershin-1088404-unsplash.png); background-size:cover;">
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Valle de Yosemite</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>

        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/kirill-pershin-1404681-unsplash.png); background-size: cover;" >
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Lago Louise</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>

        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/kirill-pershin-1556355-unsplash.png); background-size: cover;">
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Montanhas Calvas</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>

        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/ValleYellowstone.JPG); background-size: cover;">
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Valle Yellowstone</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>

        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/CanhonColorado.jpg); background-size: cover;">
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Canhon Colorado</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>

        <div class="element">
          <div class="element__cover" style="background-image: url(./images/Cover/montanhadenali.jpg); background-size: cover;">
            <div class="Logo-Trashcover"></div>
            <div class="Logo-Trash"></div>
          </div>
          <div class="element__bottom">
            <h2 class="element__titulo">Montanha Denali</h2>
            <div class="Logo-Corazon"></div>
          </div>
        </div>
      </section>

    </main>
  </div>
  <script src="./styles/script.js"></script>
</body>
</html>
